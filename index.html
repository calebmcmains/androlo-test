<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="public/images/favicon.png" />
    <link rel="apple-touch-icon" href="public/images/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <link
      href="//cdn-images.mailchimp.com/embedcode/classic-061523.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="./public/css/final.min.css" />

    <title>Androlo</title>
  </head>
  <body>
    <main class="main-container">
      <section class="section-content">
        <div class="logo">
          <img src="./public/images/AndroloLogo.png" alt="" />
        </div>

        <div class="want-to-know">
          <img src="./public/images/WantToKnowWording.png" alt="" />
        </div>

        <button type="button" class="enter-email">
          <img src="./public/images/EnterEmail.png" alt="" />
        </button>
      </section>
      <section class="section-email-collection hidden">
        <div>
          <div id="mc_embed_shell">
            <div id="mc_embed_signup">
              <form
                action="https://gmail.us10.list-manage.com/subscribe/post?u=773282644fc5f15d002cc4d80&amp;id=ba3f82262c&amp;f_id=00d0d3e5f0"
                method="post"
                id="mc-embedded-subscribe-form"
                name="mc-embedded-subscribe-form"
                class="validate"
                target="_blank"
              >
                <div id="mc_embed_signup_scroll">
                  <div class="mc-field-group">
                    <label class="hidden" for="mce-EMAIL">Email Address</label
                    ><input
                      type="email"
                      name="EMAIL"
                      class="required email email-input"
                      id="mce-EMAIL"
                      required=""
                      value=""
                    />
                  </div>
                  <div id="mce-responses" class="clear foot">
                    <div
                      class="response"
                      id="mce-error-response"
                      style="display: none"
                    ></div>
                    <div
                      class="response"
                      id="mce-success-response"
                      style="display: none"
                    ></div>
                  </div>
                  <div
                    aria-hidden="true"
                    style="position: absolute; left: -5000px"
                  >
                    /* real people should not fill this in and expect good
                    things - do not remove this or risk form bot signups */
                    <input
                      type="text"
                      name="b_773282644fc5f15d002cc4d80_ba3f82262c"
                      tabindex="-1"
                      value=""
                    />
                  </div>
                  <div class="optionalParent">
                    <div class="clear foot">
                      <input
                        type="submit"
                        name="subscribe"
                        id="mc-embedded-subscribe"
                        class="button"
                        value="Tell me now"
                      />
                      <p style="margin: 0px auto" class="invisible">
                        <a
                          href="http://eepurl.com/iDpoPs"
                          title="Mailchimp - email marketing made easy and fun"
                          ><span
                            style="
                              display: inline-block;
                              background-color: transparent;
                              border-radius: 4px;
                            "
                            ><img
                              class="refferal_badge"
                              src="https://digitalasset.intuit.com/render/content/dam/intuit/mc-fe/en_us/images/intuit-mc-rewards-text-dark.svg"
                              alt="Intuit Mailchimp"
                              style="
                                width: 220px;
                                height: 40px;
                                display: flex;
                                padding: 2px 0px;
                                justify-content: center;
                                align-items: center;
                              " /></span
                        ></a>
                      </p>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <footer class="section-footer">
        <p>&copy; 2023 Capture Fire. All Rights Reserved</p>
      </footer>
    </main>
    <script defer src="public/js/script.js"></script>
    <script
      type="text/javascript"
      src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
    ></script>
    <script type="text/javascript">
      (function ($) {
        window.fnames = new Array();
        window.ftypes = new Array();
        fnames[0] = "EMAIL";
        ftypes[0] = "email";
        fnames[1] = "FNAME";
        ftypes[1] = "text";
        fnames[2] = "LNAME";
        ftypes[2] = "text";
        fnames[3] = "ADDRESS";
        ftypes[3] = "address";
        fnames[4] = "PHONE";
        ftypes[4] = "phone";
        fnames[5] = "BIRTHDAY";
        ftypes[5] = "birthday";
      })(jQuery);
      var $mcj = jQuery.noConflict(true);
    </script>
  </body>
</html>
